<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario reserva</title>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1;">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <link rel="stylesheet" href="css/form_reserva.css" type="text/css">
    <link rel="stylesheet" href="css/style_datepicker.css" type="text/css">

    <!-- Fuentes -->
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>

    <!-- Scripts -->
    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/tinysort.min.js" type="text/javascript"></script>
    <script src="js/jquery.tinysort.min.js" type="text/javascript"></script>
    <script src="js/tinysort.charorder.min.js" type="text/javascript"></script>
    <script src="js/show_datepicker.min.js" type="text/javascript"></script>
    <script src="js/formulario.min.js" type="text/javascript"></script>
</head>
<body>
<header id="cabecera">
    <h1 id="titulo_principal">Reserva</h1>
</header><hr id="separador_cabecera">
<div id="img">
    <form action="#" id="form_reserva">
        <div id="mas_menos">
            <label for="mostrar_numero_personas">Número de personas: </label>
            <div id="mas_menos_mostrar">
                <input type="submit" id="menos" value=" - ">
                <span id="mostrar_numero_personas"> 4 </span>
                <input type="submit" id="mas" value=" + ">
            </div>
        </div>
        <div class="campos_formularios campo_bloque" id="name">
            <label for="nombre">Nombre: </label><input type="text" id="nombre">
        </div>
        <div class="campos_formularios campo_bloque" id="lastName">
            <label for="nombre">Apellidos: </label><input type="text" id="apellidos">
        </div>
        <div class="campos_formularios campo_enlinea" id="nif">
            <label for="DNI">DNI: </label><input type="text" id="dni">
        </div>
        <div class="campos_formularios campo_enlinea" id="dateIn">
            <label for="fechaEntrada">Fecha entrada: </label><input type="text" id="fechaEntrada">
        </div>
        <div class="campos_formularios campo_enlinea" id="dateOut">
            <label for="fechaSalida">Fecha salida: </label><input type="text" id="fechaSalida">
        </div>
        <div class="campos_formularios campo_enlinea" id="e-mail">
            <label for="email">Email: </label><input type="email" id="email">
        </div>
        <div class="campos_formularios campo_enlinea" id="phone">
            <label for="telefono">Teléfono: </label><input type="number" id="telefono">
        </div>
        <div class="campos_formularios campo_bloque" id="bank">
            <label for="entidad">Número de cuenta bancaria</label>
            <div><input type="number" id="entidad" placeholder="Entidad">
                <input type="number" id="oficina" placeholder="Oficina">
                <input type="number" id="dc" class="dc_nCuenta" placeholder="DC">
                <input type="number" id="nCuenta" class="dc_nCuenta" placeholder="Número de cuenta">
            </div>
        </div>
        <div id="div_check" class="campos_formularios">
            <input type="checkbox" id="conditions">
            <label for="telefono">Acepto todas las condiciones</label><br>
        </div>
        <div class="campos_formularios aceptar_atras campo_bloque">
            <input type="submit" id="enviar_reserva" class="raised green" value="Aceptar">
            <input type="submit" id="atras_reserva" value="Atrás">
        </div>

    </form>
</div>
<footer><p>© Copyright 2016 – Javier Benítez del Pozo</p></footer>
</body>
</html>
